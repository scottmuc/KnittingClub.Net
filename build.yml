# This defaults to 3.5
dotnet:
    framework_version: "3.5x64"

# destination is always prefixed by build\package
# you can specify source files and/or folders to copied
# to the package location. 
packageContents:
    PrecompiledWeb\KnittingClub.Web:            Website

    Dependencies\PowerYaml:                     Dependencies\PowerYaml
    Dependencies\PSake:                         Dependencies\PSake
    Dependencies\YDeliver:                      Dependencies\YDeliver

    deploy.bat:                                 deploy.bat
    deploy.ps1:                                 deploy.ps1
    deploy.yml:                                 deploy.yml

